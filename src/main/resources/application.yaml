server:
  port: 8081
  shutdown: graceful

spring:
  application:
    name: warehouse-demo

  datasource:
    url: jdbc:mysql://localhost:3307/warehouse
    username: warehouse
    password: warehouse
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  main:
    allow-bean-definition-overriding: true

  temporal:
    namespace: default
    connection:
      target: localhost:7233
      enable-https: false
    workersAutoDiscovery:
      packages: com.sample.demo
    workers:
      - task-queue: demoqueue-two
        capacity:
          max-concurrent-activity-executors: 2
        rate-limits:
          max-worker-activities-per-second: 2
  # docker deployment
  docker:
    compose:
      enabled: true
      file: docker-compose.yml

jwt:
  secret: mySecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmRequirement12345
  expiration: 86400000 # 24 hours in milliseconds
  refresh:
    expiration: 604800000 # 7 days in milliseconds

management:
  endpoints:
    web:
      exposure:
        include: prometheus,temporalworkerinfo,scheduledtasks,shutdown
    health:
      group:
        liveness:
          include: livenessstate,cacheCheck
      probes:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
    enabled: true
  endpoint:
    shutdown:
      access: unrestricted
tracing:
  url: http://localhost:4317

# Logging configuration
logging:
  level:
    root: INFO
    com.sample.demo: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer: ERROR
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/warehouse-app.log
    max-size: 10MB
    max-history: 10

# Swagger/OpenAPI configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
