server:
  port: 8081
  shutdown: graceful

spring:
  application:
    name: warehouse-demo

  datasource:
    url: jdbc:mysql://localhost:3307/warehouse
    username: warehouse
    password: warehouse
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  main:
    allow-bean-definition-overriding: true

  temporal:
    namespace: default
    connection:
      target: localhost:7233
      enable-https: false
    workersAutoDiscovery:
      packages: com.sample.demo
    workers:
      - task-queue: demoqueue-two
        capacity:
          max-concurrent-activity-executors: 2
        rate-limits:
          max-worker-activities-per-second: 2
  # docker deployment
  docker:
    compose:
      enabled: true
      file: docker-compose.yml
      profiles:
        active: mysql

jwt:
  secret: secret-key-change-this-in-production-make-it-long-and-secure
  expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: prometheus,temporalworkerinfo,scheduledtasks,shutdown
    health:
      group:
        liveness:
          include: livenessstate,cacheCheck
      probes:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
    enabled: true
  endpoint:
    shutdown:
      access: unrestricted
tracing:
  url: http://localhost:4317
