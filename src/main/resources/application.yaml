server:
  port: 8081
  shutdown: graceful

spring:
  application:
    name: warehouse-demo

  datasource:
    url: jdbc:mysql://localhost:3307/warehouse
    username: warehouse
    password: warehouse
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  main:
    allow-bean-definition-overriding: true

  temporal:
    namespace: default
    connection:
      target: localhost:7233
      enable-https: false
    workersAutoDiscovery:
      packages: com.sample.demo
    workers:
      - task-queue: demoqueue-two
        capacity:
          max-concurrent-activity-executors: 2
        rate-limits:
          max-worker-activities-per-second: 2
      - task-queue: order-workflow-worker
        capacity:
          max-concurrent-activity-executors: 5
        rate-limits:
          max-worker-activities-per-second: 10
  # docker deployment
  docker:
    compose:
      enabled: true
      file: docker-compose.yml

jwt:
  secret: mySecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmRequirement12345
  expiration: 86400000 # 24 hours in milliseconds
  refresh:
    expiration: 604800000 # 7 days in milliseconds

management:
  endpoints:
    web:
      exposure:
        include: prometheus,temporalworkerinfo,scheduledtasks,shutdown
    health:
      group:
        liveness:
          include: livenessstate,cacheCheck
      probes:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
    enabled: true
  endpoint:
    shutdown:
      access: unrestricted
tracing:
  url: http://localhost:4317

# Logging is configured via log4j2.xml

# Swagger/OpenAPI configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    default-models-expand-depth: 3
    default-model-rendering: model
    display-request-duration: true
    doc-expansion: none